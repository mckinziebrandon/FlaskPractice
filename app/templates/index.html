<!-- app/templates/index.html:
    * Inherits from base.html.
-->

{% extends "base.html" %}
<!-- Inserts this within the block named 'content' in base.html. -->
{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {%  for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {%  endfor %}
{%  endblock %}
