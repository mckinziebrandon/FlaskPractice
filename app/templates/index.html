{% extends "base.html" %}
<!-- app/templates/index.html:
    * Inherits from base.html.
-->
<!-- Inserts this within the block named 'content' in base.html. -->

{% block content %}

    <div class="container">

    <div class="jumbotron">
        <h1>Look, I know Flask</h1>
        <p>Hi, I am a human being capable of making a webpage.</p>
    </div>

    <div class="row">
        <div class="col-sm-10">
        {% for user in users %}
            <!-- Greet user -->
            <div class="panel panel-primary">
                <div class="panel-heading nickname">
                    {{ user.nickname }}
                </div>
                <div class="panel-body">
                {%  for post in user.posts %}
                    <p>{{ post.body }}</p>
                {%  endfor %}
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    </div>
{%  endblock content %}
